<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">Login</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register">Register</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Login Tab -->
                        <div class="tab-pane fade show active" id="login">
                            <div id="loginMsg" class="text-danger text-center mb-2"></div>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" id="loginUsername" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="loginPassword" class="form-control" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>

                        <!-- Register Tab -->
                        <div class="tab-pane fade" id="register">
                            <div id="registerMsg" class="text-danger text-center mb-2"></div>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" id="regUsername" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="regPassword" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" id="regConfirmPassword" class="form-control" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Store users in JS (simple array)
    let users = [
        {username: "admin", password: "1234"} // default user
    ];

    // Registration
    document.getElementById("registerForm").addEventListener("submit", function(e){
        e.preventDefault();
        let username = document.getElementById("regUsername").value;
        let password = document.getElementById("regPassword").value;
        let confirmPassword = document.getElementById("regConfirmPassword").value;
        let msg = document.getElementById("registerMsg");

        if(password !== confirmPassword){
            msg.textContent = "Passwords do not match!";
            return;
        }

        // Check if username exists
        if(users.some(user => user.username === username)){
            msg.textContent = "Username already taken!";
            return;
        }

        users.push({username, password});
        msg.style.color = "green";
        msg.textContent = "Registration successful! You can now login.";
        document.getElementById("registerForm").reset();
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", function(e){
        e.preventDefault();
        let username = document.getElementById("loginUsername").value;
        let password = document.getElementById("loginPassword").value;
        let msg = document.getElementById("loginMsg");

        let user = users.find(u => u.username === username && u.password === password);
        if(user){
            msg.style.color = "green";
            msg.textContent = "Login successful! Welcome " + username;
        } else {
            msg.style.color = "red";
            msg.textContent = "Invalid username or password!";
        }

        document.getElementById("loginForm").reset();
    });
</script>

</body>
</html>
